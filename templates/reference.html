{% extends "global/base.html" %}

{% block content %}

<main id="wrapper" role="main">
    <div id="content">

      <br>

      <div class="grid-wrapper">

        <div class="grid grid-1-2">
           <div class="inner-block">

              <h1 class="form-title heading-large">
              Proof reference generated
              </h1>

              <h2 style="font-size:30px">Your one time use unique reference is: {{code}}</h2>

              <br>

              <p>QR Code</p>
              <object type="image/svg+xml" data="{{ url_for('static', filename = 'prove-it.svg') }}">
                  Your Browser does not support SVG
              </object>

              <br/><br>

              <p>
                To send yourself a text message with this unique reference please enter you phone number below and hit send.
              </p>

              <form action="/sendsms" method="POST" class="phone-details">

                <div class="form-group">

                  <label class="form-label" for="phonenumber">Phone Number</label>
                  <input class="form-control"type="text" name="phonenumber">
                  <input name="ref_code" type="hidden" value={{code}}>

                  <button class="button" type="submit">Send</button>

                </div>

              </form>

        </div>
      </div>

    </div>

  </div>
</main>

{% endblock %}
